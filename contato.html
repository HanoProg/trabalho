<!DOCTYPE html> 
<!-- Define o tipo de documento como HTML5 -->

<html lang="pt-BR"> 
    <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> 
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Configura a visualização responsiva em dispositivos móveis -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Link para o arquivo de estilo CSS externo chamado "style.css" -->
    <title>Portfólio pessoal</title> 
    <!-- Define o título da página exibido na guia do navegador -->
</head>

<body>

    <header>
         <!-- Início do cabeçalho da página -->
        <nav>
            <ul>
                <li><a href="index.html">Sobre mim</a></li> 
                <!-- Link para a página "sobre.html" -->
                <li><a href="Formação.html">Formação</a></li> 
                <!-- Link para a página "Formação.html" -->
                <li><a href="Portifólio.html">Portifólio</a></li> 
                <!-- Link para a página "Portifólio.html" -->
                <li><a href="contato.html">Contato</a></li> 
                <!-- Link para a página "contato.html" -->
            </ul>
        </nav>
    </header>
     <!-- Fim do cabeçalho da página -->

     <style>
        /* Estilos para a página */
    
        /* Configurações de fonte e cor de fundo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    
        /* Estilos para o contêiner do formulário de contato */
        .contate {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    
        /* Estilos para o título do formulário de contato */
        h1 {
            text-align: center;
        }
    
        /* Adiciona um espaço na parte superior do formulário */
        form {
            margin-top: 20px;
        }
    
        /* Adiciona um espaço na parte inferior dos grupos de formulário */
        .form-grupo {
            margin-bottom: 20px;
        }
    
        /* Estilos para rótulos de campo de formulário */
        label {
            display: block;
            font-weight: bold;
        }
    
        /* Estilos para os campos de texto e área de texto */
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        /* Estilos específicos para a área de texto */
        textarea {
            height: 150px;
        }
    
        /* Estilos para o botão de envio do formulário */
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        /* Estilos quando o cursor está sobre o botão */
        button:hover {
            background-color: #0056b3;
        }
    </style>
     <!-- Fim do bloco de estilos CSS incorporado -->

    <div class="contate"> 
        <!-- Começa uma seção para o formulário de contato -->
        <h1>Contato</h1> 
        <!-- Título da seção -->
        <form>
            <div class="form-grupo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome"> 
                <!-- Campo para inserir o nome -->
            </div>
            <div class="form-grupo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu Email">
                 <!-- Campo para inserir o email -->
            </div>
            <div class="form-grupo">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua Mensagem"></textarea>
                 <!-- Área de texto para a mensagem -->
            </div>
            <button type="submit">Enviar</button>
             <!-- Botão de envio do formulário -->
        </form>
    </div> 
    <!-- Fim da seção de formulário de contato -->

</body>
</html>
